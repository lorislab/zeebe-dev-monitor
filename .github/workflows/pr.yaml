name: Pull request build
on:
  push:
    branches-ignore:
      - '**'
    pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
      - name: Build and test project
        run: mvn --batch-mode clean verify -Pnative
